{% set name = "asciinema" %}
{% set version = "2.0.1" %}
{% set sha256 = "8d48baa3a263cfb9536540ee545e5c95e43758520d68c6ebc81a092e20c2a4ea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py27 or win]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - asciinema
  commands:
    - asciinema --version
    - asciinema rec --help
    - asciinema play --help

about:
  home: https://asciinema.org
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Terminal session recorder and the best companion of asciinema.org.'

  description: |
    asciinema lets you easily record terminal sessions and replay
    them in a terminal as well as in a web browser.
  doc_url: https://asciinema.org/docs
  dev_url: https://github.com/asciinema/asciinema

extra:
  recipe-maintainers:
    - sodre
